<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Users','none')}">
<title>[[${title}]]</title>
</head>
<body>
	
<!--   	<div th:replace="fragments/sidebar"></div> -->
	<div class="container ">
	
		<h2>Electoral Commission Field Officers</h2>
		
		<section class="section-home">
			<div class="form-container">
				<form class="login-form" th:action='@{/login}' method="post">
				<div th:if="${param.error}">
			      	<p class="text-danger text-center mb-2 mt-2">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			      </div>
				  <div class="mb-3">
				    <label for="emai1" class="form-label">Email</label>
				    <input class="form-input" type="email" name="email" required>
				    </div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				   <input class="form-input" type="password" name="password" required>
				  </div>
				   
				 
				  <div class="text-center">
				  
				  <button type="submit" class="btn btn-primary mb-2">Login</button>
				  <p>Don't have account? <span><a th:href="@{/officers/new}">register</a></span></p></div>
				</form>
			
			</div>
		
		</section>
		
		<div th:replace="~{fragments :: footer}"></div>
	</div>
	
</body>
</html>
