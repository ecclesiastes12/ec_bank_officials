<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments :: page_head('EC Officials','none')">
</head>
<body>
	<div class="container ">
	<header th:replace="navigation :: header"></header>
		<header><h2>Officer Roles</h2></header>
		
		<section class="section-officer-role">
			<form class="form-container" th:action="@{/positions/save}" method="post" th:object="${officer_role}">
		
			<input type="hidden" th:field="*{id}"/>
			
			
			<div  class="form-row">
				
				<div class="form-column">
					<label class="form-label">Role Name</label> <input type="text"
						class="form-input" th:field="*{name}" required="required"/>
				</div>
				
			</div>
			
			
			
			<div class="btn-block ">
				<input type="submit" class="btn btn-primary" value="save" />
				<a type="submit" th:href="@{/}"  class="btn btn-cancel">Cancel</a>
			</div>
			
		</form>
		
		
		<div class="officer-table">
		
			<table >
				<thead>
					<tr class="table-row">
						<th>
							position</
						</th>
						<th>
						Action
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="officer : ${listOfficerRoles}" class="table-row">
						<td>[[${officer.name}]]</td>
						<td>
							<div class="btn-action">
								<a class="fa-regular fa-pen-to-square edit" th:href="@{'/positions/edit/' +${officer.id}}"></a>
								<a class="fa-solid fa-trash delete"></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</section>
		
		
		<div th:replace="fragments :: footer"></div>	
			
			
		
		
	</div>
	
	<div class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Warning</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <span id="modalBody"></span>
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

	function showModalDialog(title, message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
