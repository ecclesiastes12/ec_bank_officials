<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('User Form','none')}">
</head>
<body>
	<div class="container">
		<div class="back-arrow-container">
		<i class="fa-solid fa-arrow-left"></i>
			<div ><a th:href="@{/districts}" class="moving-circle"></a></div>
		</div>
		<h2 class="title">[[${pageTitle}]]</h2>
		<form class="form-container" th:action="@{/districts/save}" method="post" th:object="${district}" >
			<input type="hidden" th:field="*{id}"/>
			
			<div  class="form-row">
				<div class="form-column">
					<label class="form-label">District Code</label> <input type="text"
						class="form-input"  th:field="*{code}" required="required"/>
				</div>
				<div class="form-column">
					<label class="form-label">District Name</label> <input type="text"
						class="form-input" th:field="*{name}" required="required"/>
				</div>
				
				<div class="form-column">
					<label class="form-label">Region</label> <input type="text"
						class="form-input"  th:field="*{region}" />
				</div>
			</div>
			
			<div class="btn-block ">
				<input type="submit" class="btn" value="save" />
				<button type="button" class="btn">cancel</button>
			</div>
			
		</form>
	</div>

</body>
</html>
