<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--  delete modal dialog for user_form.html -->

<div th:fragment="modal_dialog" class="modal fade text-center" id="confirm_modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close">	
					</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="confirm_modal" class="modal fade text-center"
		id="confirmModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Delete Confirmation</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close">	
						</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>
				<div class="modal-footer">

					<a  class="btn btn-success" href="" id="yesButton">
						Yes</a>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
